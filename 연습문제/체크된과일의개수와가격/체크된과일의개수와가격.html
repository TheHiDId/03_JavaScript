<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체크된 과일의 개수와 가격</title>
  <link rel="stylesheet" href="./체크된과일의개수와가격.css">
</head>
<body>
  <table class="container">
    <tr>
      <td><input type="checkbox" id="appleChecked"> <label for="appleChecked">사과</label></td>
      <td>2000원</td>
      <td><input type="number" class="inputAppleNum"> 개</td>
    </tr>
    <tr>
      <td><input type="checkbox" id="bananaChecked"> <label for="bananaChecked">바나나</label></td>
      <td>3000원</td>
      <td><input type="number" class="inputBananaNum"> 개</td>
    </tr>
    <tr>
      <td><input type="checkbox" id="melonChecked"> <label for="melonChecked">멜론</label></td>
      <td>5000원</td>
      <td><input type="number" class="inputMelonNum"> 개</td>
    </tr>
    <tr>
      <td colspan="3"><button class="count">Count</button></td>
    </tr>
    <tr>
      <td colspan="3"><div class="result"></div></td>
    </tr>
  </table>

  <script src="./체크된과일의개수와가격.js"></script>
</body>
</html>
