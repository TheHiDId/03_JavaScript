<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10자까지 클릭한 숫자 기록하기</title>
  <link rel="stylesheet" href="./10자까지클릭한숫자기록하기.css">
</head>
<body>
  <main class="main">
    <span class="title">10자까지 클릭한 숫자 기록하기</span>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">0</div>
    </div>
    <span class="clickedNum"><div>클릭한 숫자: </div></span>
    <div>
      <button class="reset">초기화</button>
    </div>
  </main>
  <script src="./10자까지클릭한숫자기록하기.js"></script>
</body>
</html>
