<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전화번호 저장</title>
  <link rel="stylesheet" href="./전화번호저장.css">
</head>
<body>
  <main id="container">
    <div id="inputNumContainer">
      <div id="valuePhoneNum"></div>
      <div id="phoneNumBtnContainer">
        <div class="phoneNumBtn">1</div>
        <div class="phoneNumBtn">2</div>
        <div class="phoneNumBtn">3</div>
        <div class="phoneNumBtn">4</div>
        <div class="phoneNumBtn">5</div>
        <div class="phoneNumBtn">6</div>
        <div class="phoneNumBtn">7</div>
        <div class="phoneNumBtn">8</div>
        <div class="phoneNumBtn">9</div>
        <div class="phoneNumBtn">#</div>
        <div class="phoneNumBtn">0</div>
        <div class="phoneNumBtn">*</div>
      </div>
      <div id="functionBtnContainer">
        <button id="addBtn">추가</button>
        <button id="resetBtn">초기화</button>
      </div>
    </div>
    <div id="listContainer">
      <div id="listTitle">전화 번호 목록</div>
    </div>
  </main>

  <script src="./전화번호저장.js"></script>
</body>
</html>
